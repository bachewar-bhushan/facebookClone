<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="bg-slate-100">
    <div class="flex">
        <div class="my-64">
            <img src="images.png" alt="img" class="h-[60px] ml-[20rem]">
            <P class="text-3xl ml-[20rem] w-[30rem] mt-4">
                Connect with friends and the world around you on Facebook.
            </P>
        </div>
        <div class="my-[150px] flex flex-col items-center space-y-0.5 relative left-[20rem] w-[480px] h-[430px] bg-white rounded-2xl drop-shadow-lg">
            <input type="text" placeholder="Email or phone number" class="m-5 w-11/12 h-12 border border-b-slate-200 rounded pl-4 relative top-3">
            <input type="password" placeholder="Password" class="m-5 h-12 w-11/12 border rounded border-b-slate-200 pl-4">
            <button class="bg-[#0765ff] w-11/12 relative top-3 rounded-md h-14 font-bold text-white text-2xl">Log in</button>
            <span class="relative top-[23px] text-xl text-[#0765ff]">Forgot password?</span>
           
            <button class="relative top-[60px] bg-[#42b72a] font-bold text-white text-xl rounded-md w-2/4 h-14">Create an account</button>
           
        </div>
        <p class="relative top-[599px] right-[99px]"><strong>Create a Page </strong>for a celebrity, brand or business.</p>
    </div>
   
</body>

</html>
